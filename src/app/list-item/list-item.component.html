<div class="card row">
  <div class="column left votebox">
  
      <span class="fa fa-arrow-up vote up"
            (click)="upvotes(item.id)"
            [ngClass]="{'active' : true  }">
      </span>
      <span class="vote-count">{{item.points || 0}}</span>
    
      <span class="fa fa-arrow-down vote down"
            (click)="downvotes(item.id)"
            [ngClass]="{'active' : true }">
    
      </span>
    
  </div>
  <div class="column middle">
    <div class="card-header">    
      <div class="card-header__content">
        <div class="content__title">
          <a class="content__title--link"  [href]="item.url">{{item.title}}</a>
        </div>
        <a style="text-decoration: none;" href="https://news.ycombinator.com/from?site={{item.domain}}"> | {{item.domain}}</a>
        <div class="content__meta">
          <span>by {{item.user || 'anonymous user'}}</span>
          <span> | {{item.time_ago}}</span>
          <span> | {{item.comments_count}} comments</span>
                    
        </div>
      </div>
    </div>
  </div>
</div>
